<!DOCTYPE html>
<html>
    <head>
        <title>Node</title>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="./img/favicon.png">
        <!-- <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css"> -->
        <style>
         *,
         *::before,
         *::after {
             box-sizing: border-box;
         }
         html {
             font-size: 100%;
             height: 100%;
         }
         body {
             margin: 0;
             height: 100%
         }

         .node .control input, .node .input-control input {
             width: 140px;
         }
         select, input {
             width: 100%;
             border-radius: 30px;
             background-color: white;
             padding: 2px 6px;
             border: 1px solid #999;
             font-size: 110%;
             width: 170px;
         }
         #root {
             margin: 0;
             height: 100%;
             display: flex;
             flex-direction: row;
             overflow: hidden;
         }
         #rete {
             display: flex;
             flex: 1;
         }
         #canvasParent {
             display: flex;
             border-style: ridge;
             border-color: gray;

             flex-direction: column;
             width:500px;
             overflow: hidden;
         }
        </style>
        <script type="text/javascript" src="./bundle.js"></script>
    </head>
    <body>
        <div id="root">
            <div id="rete" class="node-editor"></div>
            <div id="canvasParent"><canvas id="constructionPanel"></canvas></div>
        </div>
    </body>
</html>
